name: Node.js `node:test` CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      
      - name: Install dependencies
        run: npm ci

      - run: npm test
